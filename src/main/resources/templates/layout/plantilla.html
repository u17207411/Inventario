<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:th="http://www.thymeleaf.org"
      xmlns:sec="http://www.thymeleaf.org/extras/spring-security">
    <head th:fragment="head">
        <title>Sistema Web IJ</title>
        <meta charset="UTF-8"/>
        <link rel="stylesheet" th:href="@{/webjars/bootstrap/css/bootstrap.min.css}"/>
        <link rel="stylesheet" th:href="@{/webjars/font-awesome/css/all.css}"/>
        <link th:href="@{/css/styles.css}" rel="stylesheet"/>
        <script th:src="@{/webjars/jquery/jquery.min.js}"></script>
        <script th:src="@{/webjars/popper.js/umd/popper.min.js}"></script>
        <script th:src="@{/webjars/bootstrap/js/bootstrap.min.js}"></script>
    </head>
    <body>
        <header th:fragment="header">
            <nav class="navbar navbar-expand-sm navbar-dark bg-dark p-0">
                <div class="container">
                    <a th:href="@{/}" class="navbar-brand" th:text="#{plantilla.titulo}">Control Personal</a>
                    <button class="navbar-toggler" data-toggle="collapse" data-target="#navbarCollapse">
                        <span class="navbar-toggler-icon"></span>
                    </button>
                    <div class="collapse navbar-collapse" id="navbarCollapse">
                        <ul class="navbar-nav">
                            <li class="nav-item px-2">
                                <a th:href="@{/Categoria}" class="nav-link active" th:text="#{barra.categoria}">Categoria</a>
                            </li>
                            <li class="nav-item px-2">
                                <a th:href="@{/Proveedor}" class="nav-link active" th:text="#{barra.proveedor}">Proveedor</a>
                            </li>
                             <li class="nav-item px-2">
                                <a th:href="@{/Cliente}" class="nav-link active" th:text="#{barra.cliente}">Cliente</a>
                            </li>
                            <li class="nav-item px-2">
                                <a th:href="@{/Unidadmedida}" class="nav-link active" th:text="#{barra.unidadmedida}">Unidad Medida</a>
                            </li>
                        </ul>
                        
                        <ul class="navbar-nav">
                            <li class="nav-item px-2">
                                <a th:href="@{/Producto}" class="nav-link active" th:text="#{barra.producto}">Producto</a>
                            </li>
                        </ul>
                        
                        <ul sec:authorize="isAuthenticated()" class="navbar-nav ml-auto">
                            <li class="nav-item mr-3">
                                <a href="#" class="nav-link">
                                    <i class="fas fa-user"></i>
                                    <span th:text="#{barra.bienvenido}">Bievenido:</span>
                                    <span sec:authentication="name">Usuario</span>
                                </a>
                            </li>
                            <li class="nav-item">
                                <form method="POST" th:action="@{/logout}">
                                    <a href="#" onclick="this.parentNode.submit();" class="nav-link">
                                        <i class="fas fa-user-times"></i> [[#{barra.salir}]]
                                    </a>
                                </form>
                            </li>
                        </ul>
                    </div>
                    
                    
                    
                </div>
            </nav>
            <section id="main-header" class="py-2 bg-info text-white">
                <div class="container">
                    <div class="row">
                        <div class="col-md-8">
                            <h1>
                                <i class="fas fa-cog"></i> Control de Inventario y Personal
                            </h1>
                        </div>
                    </div>
                </div>
            </section>
        </header>

        <footer th:fragment="footer" class="bg-warning text-white mt-5 p-5">
            <div class="container">
                <div class="col">
                    <p class="lead text-center" style="color:white;">

                        <strong>Copyright &copy; 2021 <a href="#">JESI Importaciones</a>.</strong> Todos los derechos reservados.
                    </p>
                </div>
            </div>
        </footer>

    </body>
</html>
